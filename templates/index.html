<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <style>
		h1 {
			color: mediumseagreen;
			text-align: center;
		}

		.warning {
			color: red;
			font-weight: bold;
			text-align: center;
		}
		.card{
		margin-left:410px;
		margin-top: 20px;
		color: white;
		}
		.container{
		background:#689dd1;
		font-weight: bold;
		padding-bottom:10px;
		border-radius: 15px;
		}
	</style>

   <body style="background:#BCBBB8">
 
    <div class="container">
        <h1 class="text-success">Crop Recommendation System <span class="text-success">ðŸŒ±</span></h1>


    <form action="/predict" method="POST">
        <div class="row">
            <div class="col-md-4">
                <label for="Nitrogen">Nitrogen</label>
                <input type="number" name="Nitrogen" id="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required step="0">
            </div>

            <div class="col-md-4">
              <label for="Phosporus">Phosporus</label>
              <input type="number" name="Phosporus" id="Phosporus" placeholder="Enter Phosporus" class="form-control" required step="0">
            </div>

            <div class="col-md-4">
              <label for="Potassium">Potassium</label>
              <input type="number" name="Potassium" id="Potassium" placeholder="Enter Potassium" class="form-control" required step="0">
            </div>

            <div class="col-md-4">
              <label for="Temperature">Temperature</label>
              <input type="number" name="Temperature" id="Temperature" placeholder="Enter Temperature" class="form-control" required step="0">
            </div>

            <div class="col-md-4">
              <label for="Humidity">Humidity</label>
              <input type="number" name="Humidity" id="Humidity" placeholder="Enter Humidity" class="form-control" required step="0">
            </div>

            <div class="col-md-4">
              <label for="pH">pH</label>
              <input type="number" name="pH" id="pH" placeholder="Enter pH" class="form-control" required step="0">
            </div>

            <div class="row mt-4">
              <div class="col-md-4">
                <label for="Rainfall">Rainfall</label>
                <input type="number" name="Rainfall" id="Rainfall" placeholder="Enter Rainfall" class="form-control" required step="0">
              </div>

            </div>

            <div class="row mt-4">

              <div class="col-md-12 text-center">
           <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
         </div>
            

        </div>
    </form>

    {% if result %}
    
		<div class="card bg-dark" style="width: 18rem;">
		  <img src="{{url_for('static', filename='img.jpg')}}" class="card-img-top" alt="...">
		  <div class="card-body">
			<h5 class="card-title">Recommend Crop for cultivation is:</h5>
			<p class="card-text">{{ result }}</p>
		  </div>
		</div>

	   {% endif %}
    
    
    
    </div>


  </body>
</html>
